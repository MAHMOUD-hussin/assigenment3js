<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Righteous&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body class="bg-secondary">
    <div class="py-5">
      <div class="container bg-secondary">
        <h1
          class="m-auto max-w-50 my-5"
          style="font-family: 'Pacifico', cursive"
        >
          Bookmarker
        </h1>
        <div class="bookmark border-dashed p-4 m-auto max-w-50">
          <h2 class="text-center" style="font-family: 'Righteous', cursive">
            <i class="fa-solid fa-bookmark"></i>
            Bookmark your favorite sites
            <i class="fa-solid fa-bookmark"></i>
          </h2>

          <div class="but mx-auto w-100 my-5">
            <label for="site" style="font-size: 20px">
              <i class="fa-solid fa-bookmark"></i> Site name</label
            >
            <input
              class="form-control "
              oninput="demo(this.value)"
              type="text"
              id="site"
              placeholder="Enter site name"
            />
            <div id="siteFeedback"></div>

            <label for="url" style="font-size: 20px">
              <i class="fa-solid fa-link"></i> Site url</label
            >
            <input
              class="form-control"
              oninput="demo(this.value)"
              type="url"
              id="url"
              placeholder="Enter site url"
            />
            <div id="urlFeedback"></div>
            <button
              onclick="test()"
              class="btn btn-danger d-flex justify-content-center m-auto px-5 my-5"
            >
              Submit
            </button>
          </div>
        </div>
      </div>
      <div class="container">
        <table class="table table-striped mt-3">
          <thead>
            <tr>
              <th>Index</th>
              <th>Website Name</th>
              <th>visit</th>
              <th>delete</th>
            </tr>
          </thead>
          <tbody id="row">
            <!-- <tr >
                <td>index</td>
                <td>website name</td>
                <td> <button class="btn btn-primary">visit</button></td>
                <td> <button   class="btn btn-danger">delete</button></td>
            </tr> -->
          </tbody>
        </table>
      </div>
    </div>

   
      <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header bg-danger text-white">
          <i class="fas fa-exclamation-circle me-2"></i>
          <strong class="me-auto">Error</strong>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
          Please enter valid site name and URL
        </div>
      </div>
    </div>
     <script src="./index.js"></script>
  </body>
</html>
